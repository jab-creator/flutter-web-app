name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-frontend:
    name: Test Flutter Frontend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
    
    - name: Get Flutter dependencies
      working-directory: ./app/frontend
      run: flutter pub get
    
    - name: Analyze Flutter code
      working-directory: ./app/frontend
      run: flutter analyze
    
    - name: Run Flutter tests
      working-directory: ./app/frontend
      run: flutter test

  test-backend:
    name: Test Cloud Functions
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./app/backend/functions/package-lock.json
    
    - name: Install dependencies
      working-directory: ./app/backend/functions
      run: npm ci
    
    - name: Lint TypeScript code
      working-directory: ./app/backend/functions
      run: npm run lint
    
    - name: Build TypeScript
      working-directory: ./app/backend/functions
      run: npm run build
    
    - name: Run tests
      working-directory: ./app/backend/functions
      run: npm test

  build-frontend:
    name: Build Flutter Web
    runs-on: ubuntu-latest
    needs: [test-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
    
    - name: Get Flutter dependencies
      working-directory: ./app/frontend
      run: flutter pub get
    
    - name: Build Flutter web
      working-directory: ./app/frontend
      run: flutter build web --release
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: flutter-web-build
        path: ./app/frontend/build/web/

  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend, build-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: flutter-web-build
        path: ./app/frontend/build/web/
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./app/backend/functions/package-lock.json
    
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
    
    - name: Install Functions dependencies
      working-directory: ./app/backend/functions
      run: npm ci
    
    - name: Build Functions
      working-directory: ./app/backend/functions
      run: npm run build
    
    - name: Deploy to Firebase
      run: firebase deploy --token "$FIREBASE_TOKEN"
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}